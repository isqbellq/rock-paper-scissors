<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Rock, paper, scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
	<header>
		<h1>Rock, paper, scissors</h1>
	</header>

	<input type="input" name="user-input" id="user-input" placeholder="rock, paper, scissors?" autofocus onfocus="this.select()"></input>
	<button id="submit-choice">!</button>
	
	<div class="results">
		<p><i class="fas fa-user-astronaut fa-lg"></i> Your choice is: 	
		<div id="user-choice"></div></p>
	
		<p><i class="fas fa-desktop fa-lg"></i> The computer's choice is: 
		<div id="computer-choice"></div></p>
	
		<p><i class="fas fa-poll fa-lg"></i> The result is:
		<div id="winner"></div></p>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
