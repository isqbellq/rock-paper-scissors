<!DOCTYPE html>
<html>
<head>
	<title>Rock, paper, scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>Rock, paper, scissors</h1>
	<br>

	<input type="input" name="user-input" id="user-input" placeholder="Rock, paper, scissors?" autofocus></input>
	<button id="submit-choice">!</button>

	<p>Your choice is: 
		<div id="user-choice"></div>
	</p>
	<p>The computer's choice is: 
		<div id="computer-choice"></div>
	</p>
	<p>The result is:
		<div id="winner"></div>
	</p>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
